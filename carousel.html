<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="css/carousel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<html>
    <body>
        <div class="container">
            <div class="carousel-buttons">
                <button
                  class="carousel-button carousel-button_previous"
                  data-carousel-button-previous
                >
                  <span class="fas fa-chevron-circle-left"></span>
                </button>
                <button
                  class="carousel-button carousel-button_next"
                  data-carousel-button-next
                >
                  <span class="fas fa-chevron-circle-right"></span>
                </button>
              </div>
            <div class="row">
                <div class="MultiCarousel" data-items="1,3,5,6" data-slide="1" id="MultiCarousel"  data-interval="1000">
                    <div class="MultiCarousel-inner">
                        <div class="item">
                            <div class="slide">
                              <img src="img/carousel_1.jpeg" />
                              <h2>Slide 1 heading</h2>
                              <p>Slide 1 content
                            </div>
                            <div class="slide">
                              <img src="img/carousel_2.jpeg" />
                              <h2>Slide 2 heading</h2>
                              <p>Slide 2 content
                            </div>
                            <div class="slide">
                              <img src="img/carousel_3.jpeg" />
                              <h2>Slide 3 heading</h2>
                              <p>Slide 3 content
                            </div>
                            <div class="slide">
                              <img src="img/carousel_1.jpeg" />
                              <h2>Slide 4 heading</h2>
                              <p>Slide 4 content
                            </div>
                            <div class="slide">
                              <img src="img/carousel_2.jpeg" />
                              <h2>Slide 5 heading</h2>
                              <p>Slide 5 content
                            </div>
                            <div class="slide">
                              <img src="img/carousel_3.jpeg" />
                              <h2>Slide 6 heading</h2>
                              <p>Slide 6 content
                            </div>
                        </div>
                    </div>        
                </div>    
            </div>
        </div>
        <script src="js/carousel.js"></script>
    </body>
</html>
